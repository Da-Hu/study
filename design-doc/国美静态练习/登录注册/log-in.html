<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img-log-in/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="log-in">
       <div class="log-in-header"><img src="img-log-in/left.png" alt=""></div>
       <div class="log-in-logo"><img src="img-log-in/logo_xh.png" alt=""></div>
       <div class="log-in-from">
           <div class="log-in-from-login"> 
               <a href="#">账号密码登录</a>
               <a href="#">短信验证码登录</a>
           </div>
           <form action="">
               <input type="text" placeholder="手机号/邮箱/用户名/门店会员卡号">
               <input type="password" placeholder="请输入密码">
               <div><a href="#">手机号快速注册</a><a href="#">找回密码</a></div>
               <input type="submit" value="登录">
           </form>
       </div>
       <div class="log-in-1">
           <p>使用以下账户登录</p>
       </div>
       <div class="log-in-footer">
           <div>
               <img src="img-log-in/1 (1).png" alt="">
               <p>门店会员</p>
           </div>
           <div>
            <img src="img-log-in/1 (2).png" alt="">
            <p>QQ</p>
        </div>
        <div>
            <img src="img-log-in/1 (3).png" alt="">
            <p>新浪微博</p>
        </div>
        <div>
            <img src="img-log-in/1 (4).png" alt="">
            <p>支付宝</p>
        </div>
       </div>
    </div>
</body>
</html>
